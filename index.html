<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA-316</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <h1> My Task List</h1>

    <form id="todo-list">
      <input type="text" id="task-box" placeholder="Enter task here" required>
      <button type="submit">Add Task</button>
      <button type="submit" id="clear-button">Clear Tasks</button>
    </form>
  
    <ul id="task-list"></ul>
  
    <h1> Suggested Tasks </h1>
    <ul id="suggested-tasks">
        <li> Complete SBA </li>
        <li> Do Laundry </li>
        <li> Go Grocery Shopping </li>
        <li> Practice JavaScript </li>
        <li> Walk the Dog </li>
    </ul>
   
    <h1> Upcoming Tasks </h1>
    <ul id="upcoming-list"></ul>


    <script src="/script.js"></script>
</body>
</html>
